<div class="form-check {{cb.inline}}" ng-class="cb.switch">
    <input type="checkbox" class="form-check-input" ng-attr-id="{{'switch_' + cb.port + '_' + cb.channel}}">
    <label class="form-check-label " ng-class="cb.labelVisible" ng-attr-for="{{'switch_' + cb.port + '_' + cb.channel}}">{{cb.text}}</label>
</div>
<div ng-init="init()"></div>
