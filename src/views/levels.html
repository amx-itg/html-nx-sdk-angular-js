<div ng-controller="levels">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 justify-content-center mt-2">
        <div class="col mb-2">
            <div class="card border h-100 w-100">
                <div class="card-header">
                    <h5 class="card-title">Single Level:</h5>
                </div>
                <div class="card-body d-flex justify-content-center align-items-center">
                    <amx-nx-ion-slider configuration="singleSlider" class="w-100"></amx-nx-ion-slider>
                </div>
            </div>
        </div>
        <div class="col mb-2">
            <div class="card border h-100 w-100">
                <div class="card-header">
                    <h5 class="card-title">Double Level:</h5>
                </div>
                <div class="card-body d-flex justify-content-center align-items-center">
                    <amx-nx-ion-slider configuration="doubleSlider" class="w-100"></amx-nx-ion-slider>
                </div>
            </div>
        </div>
        <div class="col mb-2">
            <div class="card border h-100 w-100">
                <div class="card-header">
                    <h5 class="card-title">Meter</h5>
                </div>
                <div class="card-body d-flex justify-content-center align-items-center">
                    <amx-nx-meter configuration="meter" class="w-100"></amx-nx-meter>
                </div>
            </div>
        </div>
    </div>
</div>
