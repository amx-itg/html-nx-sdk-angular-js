<div ng-controller="channels">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 justify-content-center mt-2">
        <div class="col mb-2">
            <div class="card border h-100 w-100">
                <div class="card-header">
                    <h5 class="card-title">Button:</h5>
                </div>
                <div class="card-body d-flex justify-content-center align-items-center">
                    <amx-nx-button configuration="btnConfig"></amx-nx-button>
                </div>
                <div class="card-footer">
                    <div class="row mb-1">
                        <div class="col-12">
                            <amx-nx-btn-group configuration="testingButtons[0]"></amx-nx-btn-group>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-12">
                            <amx-nx-btn-group configuration="testingButtons[1]"></amx-nx-btn-group>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-12">
                            <amx-nx-btn-group configuration="testingButtons[2]"></amx-nx-btn-group>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-12">
                            <amx-nx-btn-group configuration="testingButtons[3]"></amx-nx-btn-group>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col mb-2">
            <div class="card h-100 border">
                <div class="card-header">
                    <h5 class="card-title">Button Grid:</h5>
                </div>
                <div class="card-body text-center">
                    <amx-nx-btn-grid configuration="btnGridConfig"></amx-nx-btn-grid>
                </div>
            </div>
        </div>
        <div class="col mb-2">
            <div class="card h-100 border">
                <div class="card-header">
                    <h5 class="card-title">Button Group:</h5>
                </div>
                <div class="card-body d-flex justify-content-center align-items-center">
                    <amx-nx-btn-group configuration="btnGroupConfig"></amx-nx-btn-group>
                </div>
            </div>
        </div>
        <div class="col mb-2">
            <div class="card h-100 border">
                <div class="card-header">
                    <h5 class="card-title">Single Checkbox:</h5>
                </div>
                <div class="card-body d-flex justify-content-center align-items-center">
                    <amx-nx-checkbox configuration="cbConfig"></amx-nx-checkbox>
                </div>
            </div>
        </div>
        <div class="col mb-2">
            <div class="card h-100 border">
                <div class="card-header">
                    <h5 class="card-title">Checkbox Group:</h5>
                </div>
                <div class="card-body d-flex justify-content-center align-items-center">
                    <amx-nx-cb-group configuration="cbGroupConfig"></amx-nx-cb-group>

                </div>
            </div>
        </div>
        <div class="col mb-2">
            <div class="card h-100 border">
                <div class="card-header">
                    <h5 class="card-title">Radio Group:</h5>
                </div>
                <div class="card-body d-flex justify-content-center align-items-center">
                    <amx-nx-radio-group configuration="radioGroupConfig"></amx-nx-radio-group>
                </div>
            </div>
        </div>
    </div>
</div>
